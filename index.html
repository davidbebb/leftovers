<!DOCTYPE html>
<html lang="eng" ng-app="LeftoversApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>leftovers</title>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="/bower_components/checklist-model/checklist-model.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">

    <link rel="stylesheet" href="/assets/css/checkbox.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="bower_components/ngModal/dist/ng-modal.css">

  <body ng-controller="FacebookAuthController as facebookCtrl">

    <div ng-include="'components/navBar/navBar.html'"></div>

    <div ng-hide='authData.facebook'>
      <div ng-include="'components/signUp/logInView.html'"></div>
    </div>

    <div ng-show='authData.facebook' ng-controller='SearchController as searchCtrl'>
      <div ng-include="'components/search/search.html'"></div>
      <div ng-include="'components/search/recipeList.html'"></div>
      <div ng-include="'components/search/fave.html'"></div>
      </div>
