<!DOCTYPE html>
<html lang="eng" ng-app="LeftoversApp">
  <head>
    <meta charset="utf-8">
    <title>leftovers</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="app.module.js"></script>
    <script src="app.route.js"></script>
    <script src='components/signUp/facebookAuthController.js'></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">

  </head>
  <body>
    <div ng-controller="FacebookAuthController as facebookCtrl" ng-hide='authData.facebook'>
      <div  ng-include="'/components/signUp/logInView.html'"></div>
    </div>

  <div ng-controller="FacebookAuthController as facebookCtrl" ng-show='authData.facebook'>
    <button class="btn btn-primary btn-large"  id='logout' ng-click='logout()'>Logout</button>
    <div id ='loggedInParent' ng-hide='!authData.facebook'>
      <div id='loggedInUsername'>BOB{{authData.facebook.displayName}} </div>
    </div>
  <div ng-controller="FacebookAuthController">

    <div ng-show="isLoggedIn === true">
      <div ng-include="'/components/signUp/facebookTestView.html'"></div>
    </div>
  </div>
  </body>
</html>
