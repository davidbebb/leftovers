<!DOCTYPE html>
<html lang="en" ng-app="leftOvers">
<head>
  <meta charset="utf-8">
  <title>Leftovers</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="LeftOversCtrl">

<h1>Leftovers</h1>

<div class="gluten-container" ng-repeat="gluten in gluten_recipes">
{{gluten.Title}}
</div>

end of veg_recipes



<div class="recipe-container" ng-repeat="post in posts">
  <img ng-src="{{ post.ImageURL120 }}" />{{ post.Title }}
    <p>{{ post.Cuisine }}</p>
    <p id="rating">{{ post.StarRating | number:1 }}</p>
    <p id="recipe-id">{{ post.RecipeID }}</p>
  <br>
</div>

<div class="selected-recipe">
  <img ng-src="{{ chicken_satay.ImageURL }}" />{{ chicken_satay.Title }}
  <p>Ingredients:</p>
  <div class="ingredients" ng-repeat="ingredient in chicken_satay_i">
  {{ ingredient.Name }}
  </div>
  <br>
  <p>Instructions: {{ chicken_satay.Instructions }}</p>
</div>

</body>
</html>
